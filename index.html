<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fruits tropicaux</title>
</head>

<body>

    <header>
        <h1>Ces fruits venus d'ailleurs</h1>
    </header>

    <section class="masonry">

        <figure class="cell cell--1">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/pitaya.jpg" alt="Pitaya" data-full="images/exotiques/pitaya.jpg"
                        class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Pitaya (Mexique et Amérique centrale)</div>
                        <div class="fruit-poem">Sous la peau étoilée, une fraîcheur lunaire attend le goût.</div>
                    </div>
                </div>
            </div>
        </figure>

        <figure class="cell cell--2">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/marang.jpg" alt="Marang" data-full="images/exotiques/marang.jpg"
                        class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Marang (Bornéo, Asie du Sud-Est)</div>
                        <div class="fruit-poem">L’écorce épineuse cache une vapeur sucrée, prête à s’ouvrir.</div>
                    </div>
                </div>
            </div>
        </figure>

        <figure class="cell cell--3">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/ramboutan.jpg" alt="Ramboutan"
                        data-full="images/exotiques/ramboutan.jpg" class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Ramboutan (Asie du Sud-Est)</div>
                        <div class="fruit-poem">Sous les flammes douces, une perle translucide.</div>
                    </div>
                </div>
            </div>
        </figure>

        <figure class="cell cell--4">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/salak.jpg" alt="salak" data-full="images/exotiques/salak.jpg"
                        class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Salak (Thaïlande, Malaisie et Indonésie)</div>
                        <div class="fruit-poem">La peau serpente, mais le goût est sûr.</div>
                    </div>
                </div>
            </div>
        </figure>

        <figure class="cell cell--5">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/jabuticaba.jpg" alt="Jabuticaba"
                        data-full="images/exotiques/jabuticaba.jpg" class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Jabuticaba (Brésil)</div>
                        <div class="fruit-poem">Comme des perles sombres sur l’écorce, elles murmurent les secrets de la forêt.</div>
                    </div>
                </div>
            </div>
        </figure>

        <figure class="cell cell--6">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/mangoustan.jpg" alt="salak" data-full="images/exotiques/mangoustan.jpg"
                        class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Mangoustan (Thaïlande, Malaisie et Indonésie)</div>
                        <div class="fruit-poem">Sous la coque violette, une douceur nacrée attend le gourmet."</div>
                    </div>
                </div>
            </div>
        </figure>

        <figure class="cell cell--7">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/lucuma.webp" alt="Lucuma" data-full="images/exotiques/lucuma.webp"
                        class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Lucuma (Pérou)</div>
                        <div class="fruit-poem">Un cœur de gâteau attend, discret sous la peau mate.</div>
                    </div>
                </div>
            </div>

        </figure>


        <figure class="cell cell--8">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/durian.jpg" alt="cherimoya" data-full="images/exotiques/durian.jpg"
                        class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Durian (Asie du Sud-Est)</div>
                        <div class="fruit-poem">Un parfum qui divise, une chair qui rassemble.</div>
                    </div>
                </div>
            </div>
        </figure>

        <figure class="cell cell--9">
            <div class="masonry-item">
                <div class="hover-card">
                    <img src="images/exotiques/cherimoya.jpg" alt="cherimoya" data-full="images/exotiques/cherimoya.jpg"
                        class="lightbox-trigger">
                    <div class="hover-title">
                        <div class="fruit-name">Cherimoya (Thaïlande)</div>
                        <div class="fruit-poem">La crème des montagnes, enveloppée d’écailles tendres.</div>
                    </div>
                </div>
            </div>
        </figure>


    </section>

    <!-- Lightbox -->
    <div id="lightbox">
        <div class="lightbox-inner">
            <img id="lightbox-img" src="" alt="">
            <span class="close">&times;</span>
            <span class="nav prev">&#10094;</span>
            <span class="nav next">&#10095;</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
